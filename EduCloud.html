<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Objetivo | Portal de Atividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .btn-objetivo {
            transition: all 0.2s ease;
            background: #ffffff;
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 0 #e2e8f0;
        }

        .btn-objetivo:hover {
            transform: translateY(-2px);
            border-color: #1e3a8a;
            color: #1e40af;
            box-shadow: 0 6px 0 #1e3a8a;
        }

        .btn-objetivo.active {
            background: #1e40af;
            color: white;
            border-color: #172554;
            box-shadow: 0 4px 0 #172554;
        }

        .header-objetivo {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="header-objetivo shadow-2xl mb-8 border-b-8 border-yellow-400">
        <div class="container mx-auto px-6 py-12 text-center">
            <h1 class="text-6xl font-black text-white tracking-tighter uppercase mb-2 drop-shadow-lg">
                Escola <span class="text-yellow-400">Objetivo</span>
            </h1>
            <p class="text-yellow-200 text-xl font-bold italic opacity-90">As melhores ferramentas para o seu aprendizado</p>
            
            <div class="flex justify-center gap-6 mt-6 text-3xl">
                <a href="#" class="text-white hover:text-yellow-400 transition"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="text-white hover:text-yellow-400 transition"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-white hover:text-yellow-400 transition"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 max-w-6xl">
        
        <div class="bg-white p-8 rounded-[3rem] shadow-xl mb-12 border-2 border-slate-100">
            <h2 class="text-center text-slate-400 font-bold mb-8 uppercase tracking-[0.2em] text-sm">Selecione sua Turma</h2>
            
            <div class="grid grid-cols-4 md:grid-cols-8 gap-4 mb-8" id="grid-anos">
                </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 border-t pt-8" id="grid-disciplinas">
                </div>
        </div>

        <section id="exibicao-jogos" class="pb-20">
            <div class="text-center py-24 bg-white/40 rounded-[3rem] border-4 border-dashed border-slate-200">
                <i class="fa-solid fa-gamepad text-7xl text-slate-300 mb-6"></i>
                <h3 class="text-2xl font-bold text-slate-400">Escolha uma sala acima para começar os desafios!</h3>
            </div>
        </section>

    </main>

    <script>
        // Configuração do Blog - Escola Objetivo
        const turmas = [
            '1ºA', '1ºB', '1ºC', '1ºD', '2ºA', '2ºB', '2ºC', '2ºD',
            '3ºA', '3ºB', '3ºC', '3ºD', '4ºA', '4ºB', '4ºC', '4ºD',
            '5ºA', '5ºB', '5ºC', '5ºD', 'A.E.E'
        ];

        const disciplinas = [
            'Alfabetização', 'Matemática M.', 'Matemática T.', 
            'Produção de Texto', 'Sala de Leitura', 'Avisos'
        ];

        // BANCO DE DADOS DE NUTRIÇÃO (Aqui você cola os links do Wordwall)
        const conteudoWordwall = {
            '5ºD': [
                {
                    titulo: 'Desafio Matemático 5ºD',
                    url: 'https://wordwall.net/embed/pt/resource/2642232', // Exemplo real Wordwall
                    data: '30/01/2026'
                }
            ],
            'Alfabetização': [
                {
                    titulo: 'Conhecendo as Vogais',
                    url: 'https://wordwall.net/embed/pt/resource/3521447',
                    data: 'Novidade'
                }
            ]
        };

        function montarMenu() {
            const anosWrap = document.getElementById('grid-anos');
            const discWrap = document.getElementById('grid-disciplinas');

            turmas.forEach(t => {
                anosWrap.innerHTML += `
                    <button onclick="carregarTurma('${t}', this)" class="btn-objetivo py-3 rounded-2xl font-black text-lg">
                        ${t}
                    </button>`;
            });

            disciplinas.forEach(d => {
                discWrap.innerHTML += `
                    <button onclick="carregarTurma('${d}', this)" class="btn-objetivo py-3 px-2 rounded-xl font-bold text-xs uppercase tracking-tighter">
                        ${d}
                    </button>`;
            });
        }

        function carregarTurma(nome, btn) {
            const display = document.getElementById('exibicao-jogos');
            
            // Estilo do seletor ativo
            document.querySelectorAll('.btn-objetivo').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            let html = `
                <div class="flex items-center gap-4 mb-8">
                    <div class="h-12 w-2 bg-yellow-400 rounded-full"></div>
                    <h2 class="text-4xl font-black text-blue-900">${nome} <span class="text-xl font-medium text-slate-400 ml-2">| Aula do Dia</span></h2>
                </div>`;

            const atividades = conteudoWordwall[nome];

            if (atividades) {
                html += `<div class="grid grid-cols-1 gap-10">`;
                atividades.forEach(ativ => {
                    html += `
                        <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl border border-slate-100">
                            <div class="flex justify-between items-center mb-6">
                                <h4 class="text-2xl font-bold text-slate-800">${ativ.titulo}</h4>
                                <span class="bg-yellow-100 text-yellow-700 px-4 py-1 rounded-full font-bold text-sm">${ativ.data}</span>
                            </div>
                            <div class="aspect-video w-full rounded-3xl overflow-hidden border-4 border-slate-50 shadow-inner">
                                <iframe src="${ativ.url}" width="100%" height="100%" style="border:0;" allowfullscreen></iframe>
                            </div>
                            <div class="mt-6 flex justify-end">
                                <a href="${ativ.url.replace('/embed', '')}" target="_blank" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold hover:bg-blue-700 transition">
                                    Abrir em Tela Cheia <i class="fa-solid fa-expand ml-2"></i>
                                </a>
                            </div>
                        </div>`;
                });
                html += `</div>`;
            } else {
                html += `
                    <div class="bg-white p-20 rounded-[3rem] text-center border-2 border-slate-100">
                        <p class="text-slate-400 text-xl font-bold italic">Nenhum jogo postado para ${nome} hoje.</p>
                    </div>`;
            }

            display.innerHTML = html;
            window.scrollTo({ top: display.offsetTop - 50, behavior: 'smooth' });
        }

        window.onload = montarMenu;
    </script>
</body>
</html>
