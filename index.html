<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Objetivo | Portal de Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        body { font-family: 'Fredoka', sans-serif; background-color: #f8fafc; }
        .btn-objetivo { transition: all 0.2s; background: #fff; border: 2px solid #e2e8f0; box-shadow: 0 4px 0 #e2e8f0; }
        .btn-objetivo.active { background: #1e40af; color: white !important; border-color: #172554; box-shadow: 0 4px 0 #172554; }
        .logo-footer { filter: brightness(0) invert(1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-[#1e3a8a] border-b-8 border-yellow-400 p-12 text-center relative">
        <div class="absolute top-4 right-4 flex gap-2">
            <button id="btn-login-nav" onclick="abrirModal('modal-login')" class="bg-white text-blue-900 px-4 py-2 rounded-full font-bold text-xs hidden uppercase">Admin</button>
            <button id="btn-add-tarefa" onclick="abrirModal('modal-adm')" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-full font-bold text-xs hidden uppercase">Nova Tarefa</button>
            <button id="btn-logout" onclick="logout()" class="text-white opacity-50 hidden"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <h1 class="text-5xl font-black text-white uppercase">Escola <span class="text-yellow-400">Objetivo</span></h1>
    </header>

    <main class="container mx-auto p-6 max-w-6xl flex-grow">
        <div class="bg-white p-6 rounded-[2rem] shadow-xl mb-10">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6" id="grid-anos"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 border-t pt-6" id="grid-disciplinas"></div>
        </div>
        <section id="area-conteudo"></section>
    </main>

    <div id="modal-login" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm text-center">
            <h3 class="text-2xl font-bold mb-4 uppercase">Login ADM</h3>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border rounded-xl mb-3">
            <input type="password" id="login-senha" placeholder="Senha" class="w-full p-3 border rounded-xl mb-6">
            <button onclick="fazerAuth('login')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold uppercase">Entrar</button>
            <button onclick="abrirModal('modal-registro')" class="text-blue-600 mt-4 text-xs underline uppercase block w-full">Criar nova conta</button>
        </div>
    </div>

    <div id="modal-registro" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm text-center">
            <h3 class="text-2xl font-bold mb-4 uppercase">Novo Registro</h3>
            <input type="text" id="reg-nome" placeholder="Nome" class="w-full p-3 border rounded-xl mb-3">
            <input type="email" id="reg-email" placeholder="Email" class="w-full p-3 border rounded-xl mb-3">
            <input type="password" id="reg-senha" placeholder="Senha" class="w-full p-3 border rounded-xl mb-6">
            <button onclick="fazerAuth('register')" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold uppercase">Registrar</button>
        </div>
    </div>

    <div id="modal-adm" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-lg">
            <h3 class="text-2xl font-bold mb-4">ADICIONAR ATIVIDADE</h3>
            <div class="grid gap-3">
                <select id="select-turma" class="p-3 border rounded-xl font-bold"></select>
                <input type="date" id="data-tarefa" class="p-3 border rounded-xl">
                <input type="text" id="titulo-tarefa" placeholder="Título" class="p-3 border rounded-xl">
                <input type="text" id="url-imagem" placeholder="URL da Imagem" class="p-3 border rounded-xl">
                <input type="text" id="url-tarefa" placeholder="Link do Wordwall" class="p-3 border rounded-xl">
                <button onclick="salvarTarefa()" class="bg-blue-600 text-white py-4 rounded-xl font-bold uppercase">Salvar Atividade</button>
                <button onclick="abrirModal('null')" class="text-slate-400 text-xs uppercase">Cancelar</button>
            </div>
        </div>
    </div>

    <footer class="bg-[#1e3a8a] text-white p-10 mt-10">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center opacity-70">
            <p>© 2026 Escola Objetivo Martinópolis</p>
            <div class="flex gap-6 mt-4 md:mt-0">
                <img src="/netlify/assets/sollostech.png" class="h-6 logo-footer">
                <img src="/netlify/assets/robotech.png" class="h-6 logo-footer">
            </div>
        </div>
    </footer>

    <script>
        const turmas = ['1º MANHÃ', '1º TARDE', '2º MANHÃ', '2º TARDE', '3º MANHÃ', '3º TARDE', '4º MANHÃ', '5º MANHÃ'];
        const extras = ['Produção de Texto', 'Sala de Leitura', 'Avisos'];

        function abrirModal(id) {
            document.querySelectorAll('[id^="modal-"]').forEach(m => m.classList.add('hidden'));
            if(id && id !== 'null') document.getElementById(id).classList.remove('hidden');
        }

        async function fazerAuth(action) {
            const dados = action === 'login' ? 
                { action, email: document.getElementById('login-email').value, senha: document.getElementById('login-senha').value } :
                { action, nome: document.getElementById('reg-nome').value, email: document.getElementById('reg-email').value, senha: document.getElementById('reg-senha').value };
            
            const resp = await fetch('/.netlify/functions/auth', { method: 'POST', body: JSON.stringify(dados) });
            const res = await resp.json();
            if(resp.ok) { localStorage.setItem('user_logado', res.nome); location.href = window.location.pathname; }
            else alert("Erro na autenticação.");
        }

        async function verTurma(nome, btn) {
            document.querySelectorAll('.btn-objetivo').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const area = document.getElementById('area-conteudo');
            area.innerHTML = "<p class='text-center py-10'>Carregando...</p>";
            
            const resp = await fetch(`/.netlify/functions/neon-db?turma=${encodeURIComponent(nome)}`);
            const tarefas = await resp.json();
            
            let html = `<h2 class="text-2xl font-bold mb-6 text-blue-900 border-l-4 border-yellow-400 pl-3">${nome}</h2>`;
            if(tarefas.length > 0) {
                html += `<div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                tarefas.forEach(t => {
                    html += `
                        <div class="bg-white rounded-3xl overflow-hidden shadow-lg border relative group">
                            ${localStorage.getItem('user_logado') ? `<button onclick="deletarTarefa(${t.id})" class="absolute top-2 left-2 bg-red-500 text-white p-2 rounded-full z-10"><i class="fa-solid fa-trash text-[10px]"></i></button>` : ''}
                            <a href="${t.url}" target="_blank">
                                <img src="${t.imagem_url || 'https://placehold.co/400x250'}" class="w-full h-40 object-cover">
                                <div class="p-4 flex justify-between items-center">
                                    <span class="font-bold text-sm uppercase">${t.titulo}</span>
                                    <i class="fa-solid fa-circle-play text-blue-600 text-2xl"></i>
                                </div>
                            </a>
                        </div>`;
                });
                html += `</div>`;
            } else { html += "<p class='text-slate-400 italic'>Nenhuma atividade para esta turma.</p>"; }
            area.innerHTML = html;
        }

        async function salvarTarefa() {
            const dados = {
                turma: document.getElementById('select-turma').value,
                data_execucao: document.getElementById('data-tarefa').value,
                titulo: document.getElementById('titulo-tarefa').value,
                imagem_url: document.getElementById('url-imagem').value,
                url: document.getElementById('url-tarefa').value
            };
            await fetch('/.netlify/functions/neon-db', { method: 'POST', body: JSON.stringify(dados) });
            location.reload();
        }

        async function deletarTarefa(id) {
            if(confirm("Apagar?")) {
                await fetch('/.netlify/functions/neon-db', { method: 'DELETE', body: JSON.stringify({ id }) });
                location.reload();
            }
        }

        function carregarInterface() {
            const anos = document.getElementById('grid-anos');
            const disciplinas = document.getElementById('grid-disciplinas');
            const select = document.getElementById('select-turma');
            [...turmas, ...extras].forEach(t => {
                const btn = document.createElement('button');
                btn.innerText = t; btn.className = "btn-objetivo py-3 rounded-xl font-bold text-xs uppercase text-slate-500";
                btn.onclick = () => verTurma(t, btn);
                if(turmas.includes(t)) anos.appendChild(btn); else disciplinas.appendChild(btn);
                const opt = document.createElement('option'); opt.value = t; opt.innerText = t; select.appendChild(opt);
            });
            
            const params = new URLSearchParams(window.location.search);
            const logado = localStorage.getItem('user_logado');
            if(logado) {
                document.getElementById('btn-add-tarefa').classList.remove('hidden');
                document.getElementById('btn-logout').classList.remove('hidden');
            } else if(params.get('admin') === 'true') {
                document.getElementById('btn-login-nav').classList.remove('hidden');
                abrirModal('modal-login');
            }
        }
        function logout() { localStorage.removeItem('user_logado'); location.href = window.location.pathname; }
        window.onload = carregarInterface;
    </script>
</body>
</html>
