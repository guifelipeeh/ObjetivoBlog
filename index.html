<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Objetivo | Portal de Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        body { font-family: 'Fredoka', sans-serif; background-color: #f8fafc; }
        .btn-objetivo { transition: all 0.2s; background: white; border: 2px solid #e2e8f0; box-shadow: 0 4px 0 #e2e8f0; }
        .btn-objetivo.active { background: #1e40af; color: white !important; border-color: #172554; box-shadow: 0 4px 0 #172554; }
        /* Efeito de hover nos cards */
        .card-jogo:hover { transform: translateY(-5px); transition: all 0.3s ease; }
        /* Ajuste para imagens do footer */
        .logo-parceiro { filter: brightness(0) invert(1); opacity: 0.8; transition: opacity 0.3s; }
        .logo-parceiro:hover { opacity: 1; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-[#1e3a8a] border-b-8 border-yellow-400 p-10 text-center relative text-white">
        <div class="absolute top-4 right-4 flex gap-2">
            <button id="btn-login-trigger" onclick="abrirModal('modal-login')" class="hidden bg-white text-blue-900 px-4 py-2 rounded-full font-bold text-xs shadow-md">LOGIN ADM</button>
            <button id="btn-add-tarefa" onclick="abrirModal('modal-adm')" class="hidden bg-yellow-400 text-blue-900 px-4 py-2 rounded-full font-bold text-xs shadow-md">NOVA TAREFA</button>
            <button id="btn-logout" onclick="logout()" class="hidden text-white/70 hover:text-white transition-colors"><i class="fa-solid fa-right-from-bracket text-xl"></i></button>
        </div>
        <h1 class="text-5xl font-black uppercase tracking-tighter">Escola <span class="text-yellow-400">Objetivo</span></h1>
        <p class="text-blue-200 mt-2 font-medium uppercase text-sm tracking-widest">Atividades Digitais e Jogos</p>
    </header>

    <main class="container mx-auto p-6 max-w-6xl flex-grow">
        <div class="bg-white p-8 rounded-[3rem] shadow-xl mb-10 border border-slate-100">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6" id="grid-anos"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 border-t pt-6" id="grid-extras"></div>
        </div>

        <section id="area-atividades"></section>
    </main>

    <footer class="bg-[#1e3a8a] text-white pt-12 pb-8 mt-12 border-t-8 border-yellow-400">
        <div class="container mx-auto px-6 max-w-6xl">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="text-center md:text-left">
                    <h2 class="text-2xl font-black uppercase tracking-tighter">Escola <span class="text-yellow-400">Objetivo</span></h2>
                    <p class="text-blue-300 text-sm mt-1">Martinópolis - SP</p>
                </div>
                
                <div class="flex flex-wrap justify-center gap-8 items-center">
                    <div class="text-center">
                        <p class="text-[10px] uppercase font-bold text-blue-400 mb-2">Parceria Tecnológica</p>
                        <div class="flex gap-6 items-center">
                            <img src="/netlify/assets/sollostech.png" alt="Sollos" class="h-8 logo-parceiro" onerror="this.style.display='none'">
                            <img src="assets/robotech.png" alt="Robotech" class="h-8 logo-parceiro" onerror="this.style.display='none'">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="border-t border-blue-800 mt-10 pt-6 text-center text-blue-400 text-[10px] uppercase font-bold tracking-widest">
                © 2026 Escola Objetivo - Todos os direitos reservados
            </div>
        </div>
    </footer>

  

    <script>
        const turmas = ['1º MANHÃ', '1º TARDE', '2º MANHÃ', '2º TARDE', '3º MANHÃ', '3º TARDE', '4º MANHÃ', '5º MANHÃ'];
        const extras = ['Produção de Texto', 'Sala de Leitura', 'Avisos'];

        function abrirModal(id) {
            document.querySelectorAll('[id^="modal-"]').forEach(m => m.classList.add('hidden'));
            if(id && id !== 'null') document.getElementById(id).classList.remove('hidden');
        }

        async function auth(action) {
            const body = action === 'login' ? 
                { action, email: document.getElementById('login-email').value, senha: document.getElementById('login-senha').value } :
                { action, nome: document.getElementById('reg-nome').value, email: document.getElementById('reg-email').value, senha: document.getElementById('reg-senha').value };

            try {
                const resp = await fetch('/.netlify/functions/auth', { method: 'POST', body: JSON.stringify(body) });
                const res = await resp.json();
                if(resp.ok) {
                    localStorage.setItem('user_logado', res.nome);
                    location.reload();
                } else { alert("Erro: " + (res.error || res.message)); }
            } catch(e) { alert("Erro de conexão com o servidor."); }
        }

        async function verTurma(nome, btn) {
            document.querySelectorAll('.btn-objetivo').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const area = document.getElementById('area-atividades');
            area.innerHTML = "<p class='text-center py-10 animate-pulse text-blue-500 font-bold uppercase'>Carregando...</p>";
            
            const resp = await fetch(`/.netlify/functions/neon-db?turma=${encodeURIComponent(nome)}`);
            const tarefas = await resp.json();
            
            let html = `<h2 class="text-3xl font-black text-blue-900 mb-8 uppercase border-l-8 border-yellow-400 pl-4">${nome}</h2>`;
            if(tarefas.length > 0) {
                html += `<div class="grid grid-cols-1 md:grid-cols-3 gap-8">`;
                tarefas.forEach(t => {
                    const data = new Date(t.data_execucao).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
                    html += `
                        <div class="bg-white rounded-[2rem] overflow-hidden shadow-xl border border-slate-100 relative group transition-transform hover:-translate-y-2">
                            ${localStorage.getItem('user_logado') ? `<button onclick="deletarTarefa(${t.id})" class="absolute top-3 left-3 bg-red-500 text-white w-10 h-10 rounded-full z-10 shadow-lg"><i class="fa-solid fa-trash text-xs"></i></button>` : ''}
                            <a href="${t.url}" target="_blank">
                                <img src="${t.imagem_url || 'https://placehold.co/600x400'}" class="w-full h-44 object-cover">
                                <div class="p-6">
                                    <span class="block text-[10px] text-blue-600 font-bold uppercase mb-1">${data}</span>
                                    <div class="flex justify-between items-center">
                                        <span class="font-bold text-slate-700 uppercase text-xs">${t.titulo}</span>
                                        <i class="fa-solid fa-circle-play text-blue-600 text-3xl"></i>
                                    </div>
                                </div>
                            </a>
                        </div>`;
                });
                html += `</div>`;
            } else { html += "<p class='text-center py-20 text-slate-300 font-bold uppercase'>Nenhuma atividade disponível.</p>"; }
            area.innerHTML = html;
        }

        async function salvarTarefa() {
            const body = {
                turma: document.getElementById('sel-turma').value,
                data_execucao: document.getElementById('task-date').value,
                titulo: document.getElementById('task-title').value,
                imagem_url: document.getElementById('task-img').value,
                url: document.getElementById('task-url').value
            };
            await fetch('/.netlify/functions/neon-db', { method: 'POST', body: JSON.stringify(body) });
            location.reload();
        }

        async function deletarTarefa(id) {
            if(confirm("Deseja apagar esta atividade?")) {
                await fetch('/.netlify/functions/neon-db', { method: 'DELETE', body: JSON.stringify({ id }) });
                location.reload();
            }
        }

        function init() {
            const gridAnos = document.getElementById('grid-anos');
            const gridExtras = document.getElementById('grid-extras');
            const sel = document.getElementById('sel-turma');
            [...turmas, ...extras].forEach(t => {
                const b = document.createElement('button');
                b.className = "btn-objetivo py-3 rounded-2xl font-bold text-xs uppercase text-slate-500";
                b.innerText = t; b.onclick = () => verTurma(t, b);
                if(turmas.includes(t)) gridAnos.appendChild(b); else gridExtras.appendChild(b);
                const o = document.createElement('option'); o.value = t; o.innerText = t; sel.appendChild(o);
            });

            const user = localStorage.getItem('user_logado');
            const params = new URLSearchParams(window.location.search);
            if(user) {
                document.getElementById('btn-add-tarefa').classList.remove('hidden');
                document.getElementById('btn-logout').classList.remove('hidden');
            } else if(params.get('admin') === 'true') {
                document.getElementById('btn-login-trigger').classList.remove('hidden');
                abrirModal('modal-login');
            }
        }

        function logout() { localStorage.removeItem('user_logado'); location.href = window.location.pathname; }
        window.onload = init;
    </script>
</body>
</html>
